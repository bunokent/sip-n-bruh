<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sip N' Bruh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <video id="bg-video" src="./assets/home/bg.mp4" autoplay loop muted></video>
    <div id="overlay"></div>
    <header>
      <div>
        <div class="music-container">
          <div>
            <img
              src="./assets/home/music-note.png"
              alt="music icon"
              width="32px"
            />
          </div>
          <span>Listen to Bruh Vibes</span>
        </div>
      </div>
      <nav>
        <ul>
          <li class="text-link active"><a href="home.html">Home</a></li>
          <li class="text-link"><a href="menu.html">Menu</a></li>
          <li class="text-link"><a href="merchandise.html">Merchandise</a></li>
          <li class="text-link"><a href="about.html">About</a></li>
          <li class="icon-link">
            <div class="login-logout-container">
              <button
                href="index.html"
                id="user-authentication"
                onclick="userAuthentication()"
              >
                <img
                  id="authentication-icon"
                  src="./assets/home/logout.png"
                  alt="logout"
                />
              </button>
              <p class="username-text"></p>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="./assets/logo.png" alt="sip n' bruh logo" />
      <h1>Sip N' Bruh</h1>
      <h2>Where every sip feels like a vibe</h2>
      <a href="menu.html">
        View Menu
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          viewBox="0 0 60 60"
          fill="none"
        >
          <path
            d="M30 13.725V51.225M19.375 21.225H13.75M21.25 28.725H13.75M55 41.85V11.675C55 8.675 52.55 6.45 49.575 6.7H49.425C44.175 7.15 36.2 9.825 31.75 12.625L31.325 12.9C30.6 13.35 29.4 13.35 28.675 12.9L28.05 12.525C23.6 9.75 15.65 7.1 10.4 6.675C7.425 6.425 5 8.675 5 11.65V41.85C5 44.25 6.95 46.5 9.35 46.8L10.075 46.9C15.5 47.625 23.875 50.375 28.675 53L28.775 53.05C29.45 53.425 30.525 53.425 31.175 53.05C35.975 50.4 44.375 47.625 49.825 46.9L50.65 46.8C53.05 46.5 55 44.25 55 41.85Z"
            stroke="black"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </main>
    <audio src="./assets/home/bruh-vibe.mp3" id="music" hidden loop></audio>
  </body>
  <script>
    const playEl = document.querySelector(".music-container");
    const music = document.getElementById("music");
    playEl.addEventListener("click", function () {
      music.play();
    });

    const icon = document.getElementById("authentication-icon");

    function changeIcon() {
      const username = localStorage.getItem("username");
      if (username !== "") {
        icon.src = "./assets/home/logout.png";
        document.querySelector(".username-text").textContent = username;
      } else {
        icon.src = "./assets/home/login.png";
        document.querySelector(".username-text").textContent = "Login";
      }
    }
    changeIcon();

    function userAuthentication() {
      const username = localStorage.getItem("username");
      if (username !== "") {
        const response = confirm("Are you sure you want to logout?");
        if (response) {
          localStorage.setItem("username", "");
          localStorage.setItem("password", "");
          localStorage.setItem("name", "");

          changeIcon();
        }
      } else {
        window.location.href = "./index.html";
      }
    }
  </script>
</html>
